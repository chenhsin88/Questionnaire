<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mat-tab-nav-bar">
  @for (link of links; track link) {
    <a mat-tab-link class="mat-tab-link"
    (click)="navigate(link.path)"
    [routerLink]="['/result', link.path]"
    [queryParams]="{ id: quizId }"
    [active]="activeLink == link.name"> {{link.name}} </a>
  }
</nav>
<div class="container">
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
</div>
